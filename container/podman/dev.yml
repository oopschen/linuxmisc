apiVersion: v1
kind: Pod
metadata:
  name: pod-dev
  labels:
    pod: dev
spec:
  containers:
    - name: pgAdmin
      image: docker.io/dpage/pgadmin4
      env:
        - name: PGADMIN_DEFAULT_EMAIL
          value: linxray@gmail.com
        - name: PGADMIN_DEFAULT_PASSWORD
          value: pgAdmin@1290
      ports:
        - containerPort: 80
          hostIP: 127.0.0.1
          hostPort: 9000
      volumeMounts:
        - name: pg-admin-data
          mountPath: /var/lib/pgadmin

    - name: postgres
      image: docker.io/library/postgres:14-alpine
      env:
        - name: PGADMIN_DEFAULT_EMAIL
          value: linxray@gmail.com
        - name: POSTGRES_PASSWORD
          value: postgres@1290
      ports:
        - containerPort: 5432
      volumeMounts:
        - name: pg-data
          mountPath: /var/lib/postgresql/data
        - name: pg-init-db
          mountPath: /docker-entrypoint-initdb.d/init-db.sh


  volumes:
    - name: pg-data
      persistentVolumeClaim:
        claimName: pg-data
    - name: pg-init-db
      hostPath:
        path: postgres-init-db.sh
        type: File

    - name: pg-admin-data
      persistentVolumeClaim:
        claimName: pg-admin-data
