general {
  output_format = "i3bar"
  colors = true
  interval = 2
}

order += "tztime local"
order += "load"
order += "disk /"
order += "disk /home"
order += "battery 0"

tztime local {
  format = "%Y-%m-%d %H:%M"
}

load {
  format = "%1min %15min"
}

battery 0 {
  format = "%status %percentage %remaining %emptytime"
  path = "/sys/class/power_supply/BAT%d/uevent"
  low_threshold = 10
  threshold_type = percentage
  last_full_capacity=true
}

disk "/" {
  format = "%free"
}

disk "/home" {
  format = "%free"
}
