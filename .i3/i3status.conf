general {
  output_format = "i3bar"
  colors = false
  interval = 10
}

order += "tztime local"
order += "load"
order += "battery 0"

tztime local {
  format = "%Y-%m-%d %H:%M"
}

load {
  format = "%1min"
}

battery 0 {
  format = "%status %percentage %remaining %emptytime"
  path = "/sys/class/power_supply/BAT%d/uevent"
  low_threshold = 10
}
